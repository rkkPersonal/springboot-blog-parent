<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>用户信息</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/user.css" th:href="@{/css/user.css}"/>
    <script type="text/javascript" th:src="@{/js/user.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.8.3.min.js}"></script>
</head>


<body>
<div class="container">

    <div th:class="headers">
        <table th:class="user-table" border="1">
            <tr>
                <th>用户Id</th>
                <th>用户名</th>
                <th>密码</th>
                <th>邮箱</th>
                <th>创建时间</th>
            </tr>
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.createTime}"></td>
            </tr>
        </table>

    </div>

    <div>

        <form action="/user/add" enctype="application/x-www-form-urlencoded" method="post">

            <table th:class="table-responsive" border="1">
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>邮箱</th>
                </tr>
                <tr >
                    <td><input id="username" type="text" value="" placeholder="username" name="username"></td>
                    <td><input id="password" type="text" value="" name="password" placeholder="password"></td>
                    <td><input id="email" type="text" value="" name="email" placeholder="email"></td>
                </tr>
                <tr>
                    <th>
                        <input type="submit"  name="添加">
                    </th>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
