   <span>

   </span>


    <span>

消息：

              style="background-color: #adadad;width:500px;height:300px;"></textarea>

<script type="text/javascript">
    var websocket = null;


    //判断当前浏览器是否支持WebSocket
    if ('WebSocket' in window) {
        //连接WebSocket节点

        function sendClick() {

            var roomId = $("#btn").val();

            websocket = new WebSocket("ws://localhost:8080/serverForWebSocket/" + roomId);


            //连接发生错误的回调方法
            websocket.onerror = function () {
                setMessageInnerHTML("error");
            };


            //连接成功建立的回调方法
            websocket.onopen = function (event) {
                setMessageInnerHTML(roomId + "---进入房间");
            }


            //接收到消息的回调方法
            websocket.onmessage = function (event) {
                setMessageInnerHTML(event.data);
            }


            //连接关闭的回调方法
            websocket.onclose = function () {
                setMessageInnerHTML("close");
            }


            //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
            window.onbeforeunload = function () {
                websocket.close();
            }


        }

    } else {
        alert('Not support websocket')
    }


    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML) {
        // document.getElementById('message').innerHTML += innerHTML + '<br/>';
        document.getElementById('steven').innerHTML += innerHTML + '\n';
    }


    //关闭连接
    function closeWebSocket() {
        websocket.close();
    }


    //发送消息
    function send() {
        var message = document.getElementById('text').value;
        console.log(message);
        websocket.send(message);
    }

    window.onload = function ajaxRound() {

        setInterval(function () {
            $.ajax({
                url: "/api/checkSumRoom",

                data: JSON.stringify({"roomId": "10"}),
                type: "post",
                dataType: "json",
                contentType: 'application/json',
                success: function (data) {
                    $(".roomSum").val(data.data.sum);
                },
                error: function (data) {
                    alert(data.msg);
                }
            });

        }, 3000);
    }


</script>
